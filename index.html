<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Twitter Mock Home Page</title>
</head>
<body>
    <nav>
        
    </nav>
    <div id="background">
        <img src="./images/graffitiTwitter.png">
    </div>
    
    <div id="main">
        <img  id="twitter--logo" src="./images/twitterLogo.png" >
        <h1 id="title">It's happening now</h1>
        <div id="sign--up"  class="card">
            <h3 class="text">Join the fun.</h3>
            <button>Sign up with Google  <span class="fa fa-brands fa-google"></span></button>
            <button>Sign up with Apple  <span class="fa fa-brands fa-apple"></span></button>
            <button>Sign up with Email</button>
        </div>
        <div class="card" id="sign--in">
            <h3 class="text">Have an account?</h3>
            <button>Sign In</button>
        </div>
    </div>
</body>
